charts:

    - name: scalap
      url: https://github.com/lampepfl/bench/blob/master/tests/scalap
      lines:
        - key: scalap
          label: bootstrapped

    - name: re2
      url: https://github.com/lampepfl/bench/blob/master/tests/re2s
      lines:
        - key: re2s
          label: bootstrapped

scripts:

    re2s:
        - measure $(find $PROG_HOME/tests/re2s/src -name *.scala)

    scalap:
        - source $PROG_HOME/dotty/tests/bench/scripts/scalap


config:
    pr_base_url: "https://github.com/lampepfl/dotty/pull/"
