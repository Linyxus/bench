os: linux
language: scala
jdk: oraclejdk8
scala:
  - 2.12.4
git:
  submodules: false
branches:
  only:
    - master
    - develop
script:
  - git submodule init
  - git submodule update tests/scalapb
  - git clone --recursive --single-branch https://github.com/lampepfl/dotty.git
  - echo "hello, world" > /dev/stdout
  - bin/profile profiles/ci.yml profiles/ci
  - bin/gauge -o /dev/stdout -p profiles/ci 9999 master
